<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-4.3.1-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free-5.8.1-web/css/all.css}">
    <script th:src="@{/vendor/popper.js/popper.min.js}"></script>
    <script th:src="@{/vendor/jquery/jquery-3.3.1.js}"></script>
    <script th:src="@{/vendor/bootstrap-4.3.1-dist/js/bootstrap.js}"></script>
    <script>
        function loadButton() {
            var button = document.querySelector("input[type='submit']");
            button.value = "登录中...";
            setTimeout(function() {
                button.innerHTML = '            <button className="btn btn-primary" type="button" disable>\n' +
                    '                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>\n' +
                    '                登录中...\n' +
                    '            </button>';
            }, 3000);

            // 执行表单的提交操作
        }
    </script>


</head>






<body>

<div class="container">
    <div class="row col-12 col-md-6 offset-md-2" style="margin-top:100px">
        <h2><b>酒店房间管理系统 v2.0</b></h2>
        <hr>
    </div>
    <div class="row py-5">
        <form th:action="@{/securityMgr}" method="post" class="col-12 col-md-6 offset-md-3">
            <input type="hidden" name="task" value="login">
            <div class="form-group">
                <label>账户名称</label>
                <input name="userNo" class="form-control" placeholder="请输入6位账号信息" maxlength="6" th:value="${param.userNo}">
            </div>
            <div class="form-group">
                <label>账户密码</label>
                <input type="password" name="userPwd" class="form-control" placeholder="请输入密码信息" maxlength="6">
            </div>
            <div class="alert alert-danger text-center" th:if="${errMsg} ne null" th:text="${errMsg}">
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value="系 统 登 录" onclick="loadButton()">
            </div>

        </form>

    </div>

    <div th:insert="/common/commonpage::footer"></div>

</div>

</body>
</html>
