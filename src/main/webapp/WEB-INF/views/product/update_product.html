<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-4.3.1-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free-5.8.1-web/css/all.css}">
    <script th:src="@{/vendor/popper.js/popper.min.js}"></script>
    <script th:src="@{/vendor/jquery/jquery-3.3.1.js}"></script>
    <script th:src="@{/vendor/bootstrap-4.3.1-dist/js/bootstrap.js}"></script>
</head>
<body>

    <div th:insert="/common/commonpage::menubar"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="border-radius:0em">
            <li class="breadcrumb-item">首页</li>
            <li class="breadcrumb-item">商品管理</li>
            <li class="breadcrumb-item active">修改商品</li>
        </ol>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <form th:action="@{/productMgr}" method="post">
                    <input type="hidden" name="task" value="update">
                    <input type="hidden" name="productId" th:value="${product.productId}">
                    <div class="form-group">
                        <label>商品名称</label>
                        <input type="text" class="form-control" placeholder="请输入商品的名称" name="productName" length="30" th:value="${product.productName}">
                    </div>

                    <div class="form-group">
                        <label>商品价格</label>
                        <input type="text" class="form-control" placeholder="请输入商品的价格" name="productPrice" length="30" th:value="${product.productPrice}">
                    </div>

                    <div class="form-group">
                        <label>商品数量</label>
                        <input type="text" class="form-control" placeholder="请输入商品的数量" name="productCount" length="30" th:value="${product.productCount}">
                    </div>
                    <div class="form-group">
                        <label>商品类型</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="productType" value="a" th:checked="${product.productType} eq 'a'">
                            <label class="form-check-label" >休闲食品</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="productType" value="b" th:checked="${product.productType} eq 'b'">
                            <label class="form-check-label" >饮料</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="productType" value="c" th:checked="${product.productType} eq 'c'">
                            <label class="form-check-label" >生活日用品</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="productType" value="d" th:checked="${product.productType} eq 'd'">
                            <label class="form-check-label" >水果</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="productType" value="e" th:checked="${product.productType} eq 'e'">
                            <label class="form-check-label" >其他</label>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="修改商品">
                </form>
            </div>
        </div>

        <div th:insert="/common/commonpage::footer"></div>
    </div>
</body>
</html>
