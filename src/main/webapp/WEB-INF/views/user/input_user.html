<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-4.3.1-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free-5.8.1-web/css/all.css}">
    <script th:src="@{/vendor/popper.js/popper.min.js}"></script>
    <script th:src="@{/vendor/jquery/jquery-3.3.1.js}"></script>
    <script th:src="@{/vendor/bootstrap-4.3.1-dist/js/bootstrap.js}"></script>
    <script>
        function check_form(){

            if(!$("#userno").val()){
                alert("请输入6位用户登录账号!");
                $("#userno").get(0).focus();
                return false;
            }

            if(!$("#username").val()){
                alert("请输入用户真实姓名!");
                $("#username").get(0).focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <div th:insert="/common/commonpage::menubar"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="border-radius:0em">
            <li class="breadcrumb-item">首页</li>
            <li class="breadcrumb-item">操作员管理</li>
            <li class="breadcrumb-item active">新增操作员</li>
        </ol>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="alert alert-danger" role="alert"  th:text="${errMsg}" th:if="${errMsg} ne null">
                </div>
                <form action="userMgr" method="post" onsubmit="return check_form()">
                    <input type="hidden" name="task" value="create">
                    <div class="form-group">
                        <label>登录编号</label>
                        <input id="userno" name="userno" class="form-control" placeholder="请输入管理员登录编号" maxlength="6" th:value="${param.userno}">
                    </div>
                    <div class="form-group">
                        <label>真实姓名</label>
                        <input id="username" name="username" class="form-control" placeholder="请输入管理员真实姓名" th:value="${param.username}">
                    </div>
                    <div class="form-group">
                        <label>登录密码</label>
                        <input name="userpwd" type="password" class="form-control" maxlength="6">
                    </div>
                    <div class="form-group">
                        <label>密码确认</label>
                        <input name="userpwdconfirm" type="password" class="form-control" maxlength="6">
                    </div>
                    <input type="submit" class="btn btn-primary" value="新增管理员">
                </form>
            </div>
        </div>

        <div th:insert="/common/commonpage::footer"></div>
    </div>
</body>
</html>
